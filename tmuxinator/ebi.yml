name: ebi
root: <%= ENV["EBI_HOME"] %>

# pre: sudo nginx

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: backend

windows:
  - krankenhaus:
      layout: main-horizontal
      panes:
        - konnektor:
          - cd konnektor
          - gradle bootRun
        - hl7-testtool:
          - cd hl7-testtool
          - gradle bootRun
  - frontend:
      layout: main-horizontal
      panes:
        - krankenhaus-frontend:
          - cd krankenhaus-frontend
          - npm run start-local
        - krankenhaus-gateway:
          - cd krankenhaus-gateway
          - gradle bootRun
  - backend:
      layout: b9ca,235x55,0,0[236x37,0,0,0,236x17,0,38{70x17,0,38,2,85x17,71,38,3,79x17,157,38,4}]
      panes:
        - fallakten-service:
          - cd fallakten-service
          - gradle bootRun --args='--spring.profiles.active=offline'
        - customer-router:
          - cd customer-router
          - gradle bootRun
        - mia-service:
          - cd mia-service
          - gradle bootRun
        - metadaten-service:
          - cd metadaten-service
          - gradle bootRun
